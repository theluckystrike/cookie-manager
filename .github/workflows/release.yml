name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Package extension
        run: |
          zip -r cookie-manager-${{ github.ref_name }}.zip \
            manifest.json src/ assets/ docs/ LICENSE README.md \
            -x '*.DS_Store' -x '*.git*'
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: cookie-manager-${{ github.ref_name }}.zip
          generate_release_notes: true
